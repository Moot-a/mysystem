# Minimal fast prompt with good symbols

format = """
$username$hostname $directory$git_branch$git_status$cmd_duration
$character
"""


[directory]
style = "bold cyan"
truncation_length = 3

[git_branch]
symbol = "î‚  "
style = "bold purple"

[git_status]
style = "purple"

[cmd_duration]
min_time = 500
format = "ğŸ•’ [$duration]($style)"
style = "bold yellow"

[character]
success_symbol = "[â¯](bold green)"
error_symbol = "[â¯](bold red)"
vicmd_symbol = "[â®](bold green)"

[username]
show_always = true
style_user = "bold blue"
style_root = "bold red"
format = "[$user]($style)"

[hostname]
ssh_only = false
format = "@[$hostname](bold purple)"

# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true
